<div *ngIf="!isLoggedIn">
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <input type="text" id="username" name ="username" [(ngModel)]="info.username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="info.password" class="form-control" placeholder="Entrez votre mot de passe" required>
    </div>
    <div class="text-center">
        <button class="btn btn-info btn-lg rounded-pill shadow" [disabled]="spinnerOn || !loginForm.valid">
            <i class="bi bi-person" *ngIf="!spinnerOn"></i>
            <ng-container *ngIf="!spinnerOn">Se connecter</ng-container>
            <div class="d-flex justify-content-center" *ngIf="spinnerOn">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </button>
    </div>
    
</form>
</div>
<div class="text-center mt-4">
    <img class="img-fluid"src="https://lia.univ-avignon.fr/wp-content/uploads/sites/40/2021/09/Logo-CERI-horizontal-avec-texte.png" 
    alt="CERI">
</div>
