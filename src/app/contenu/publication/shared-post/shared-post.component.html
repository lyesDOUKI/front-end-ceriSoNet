<div class="modal-header">
    <div class="col-12 text-center">
        <h4 class="modal-title fw-bold text-secondary fst-italic">CeriSoNet</h4>
    </div>
</div>

<div class="modal-body">
    <!-- InsÃ©rez ici le template d'affichage d'un post -->
    <div class="card gedf-card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <!--
                        <img class="rounded-circle" width="45" src="{{post.images.url}}" alt="{{post.images.title}}">
                        -->
                    </div>
                    <div class="ml-2">
                        <div class="h5 m-0">@ {{post.createdBy}}</div>
                        <div class="h7 text-muted">{{post.date}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <a class="card-link" href="#">
                <h5 class="card-title"></h5>
            </a>
            <p class="card-text">
                {{post.body}}
            </p>
            <div class="mr-2">
                <img class="img-fluid" src="{{post.images.url}}" alt="{{post.images.title}}">
            </div>
        </div>
       
    </div>
</div>
