<div class="modal-header">
    <div class="col-12 text-center">
        <h4 class="modal-title fw-bold text-secondary fst-italic">CeriSoNet</h4>
    </div>
</div>

<div class="modal-body">
    <!-- InsÃ©rez ici le template d'affichage d'un sharedPost -->
    <div class="card gedf-card">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-2">
                        <!--
                        <img class="rounded-circle" width="45" src="{{sharedPost.images.url}}" alt="{{sharedPost.images.title}}">
                        -->
                    </div>
                    <div class="ml-2">
                        <div class="h5 m-0">@ {{sharedPost.identifiantAuteur}}
                            <span class="h7 text-muted">({{sharedPost.nomAuteur + " " + sharedPost.prenomAuteur}})</span>
                        </div>
                        <div class="h7 text-muted">{{sharedPost.date}}</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <a class="card-link" href="#">
                <h5 class="card-title"></h5>
            </a>
            <p class="card-text">
                {{sharedPost.body}}
            </p>
            <div class="mr-2">
                <img class="img-fluid" src="{{sharedPost.images.url}}" alt="{{sharedPost.images.title}}">
            </div>
            <div *ngIf="sharedPost.hashtags.length != 0">
                <div class="d-flex">
                  <div *ngFor="let h of sharedPost.hashtags">
                    <span class="badge rounded-pill bg-info text-white mt-3 me-2" style="font-size: 1.1rem;">{{h}}</span>
                  </div>
                </div>
              </div>
        </div>

       
    </div>
</div>
