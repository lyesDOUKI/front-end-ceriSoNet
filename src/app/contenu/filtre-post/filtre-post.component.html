
<div class="mt-3 mb-3 card gedf-card">
    <div class="card-header">
        
            <div class="form-group mr-3">
                <label for="filter" class="form-label">Tries et filtre</label>
                <select class="form-select" id="filter" (change)="selectFiltre($event)">
                    <option value="date">Date du jour de publication</option>
                    <option value="likes">Nombre de j'aime</option>
                    <option value="comments">Nombre de commentaires</option>
                </select>
            </div>
            <div class="mt-2 input-group">
                <span class="input-group-text">#</span>
                <input
                  type="text"
                  [(ngModel)]="hashtagQuery"
                  (keyup)="suggestHashtag($event)"
                  name="hashtagQuery"
                  placeholder="N'oubliez pas d'ajouter votre hashtag"
                  class="form-control"
                />
                <button (click)="addHashtag()" class="ms-2 btn btn-info btn-lg rounded-pill shadow">Ajouter</button>
              </div>
              <form #login="ngForm" (ngSubmit)="onSubmit()" class="form-inline" id="filterForm">
                <div class="mt-2 hashtag-list d-flex">
                  <div *ngFor="let hashtag of hashtagList" class="me-2">
                    {{ hashtag }}
                    <button (click)="removeHashtag(hashtag)" class="ms-2 btn btn-danger btn-sm rounded-pill shadow">Supprimer</button>
                  </div>
                </div>
                
                <button type="submit" class="mt-3 btn btn-info btn-lg rounded-pill shadow" [disabled]="spinnerOn">
                  <ng-container *ngIf="!spinnerOn">Chercher</ng-container>
                  <div class="d-flex justify-content-center" *ngIf="spinnerOn">
                      <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                    </div>
                  </button>
                  <div class="mt-2 container" *ngIf="isBadResult">aucun r√©sultat pour cette recherche</div>
            </form>
        </div>
    </div>
